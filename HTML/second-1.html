<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector type</title>
    <Style>
        h1,
        h4 {
            color: green;
            text-decoration: underline;
        }

        h2,
        h3 {
            color: red;
            text-decoration: line-through
        }
    </Style>
</head>

<body>
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>

</body>

</html>
