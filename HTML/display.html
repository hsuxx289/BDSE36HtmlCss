<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示練習</title>
    <style>
        .div1 {
            width: 80px;
            overflow: auto;
        }

        .div2 {
            width: 80px;
            overflow: scroll;
        }

        .div3 {
            width: 80px;
            overflow: visible;
        }

        .div4 {
            width: 80px;
            overflow: hidden;

        }
    </style>
</head>

<body>

    <div class="div1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="div2">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="div3">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="div4">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>

</body>

</html>
